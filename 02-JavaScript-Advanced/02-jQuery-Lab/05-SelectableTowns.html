<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Selectable Towns</title>
    <style>
        li {
            display: inline-block;
            cursor: pointer;
            padding: 10px;
        }
        ul { padding:0; }
    </style>
    <script src="jquery-3.1.1.min.js"></script>
</head>
<body>
<h2>Towns</h2>
<ul id="items">
    <li>Sofia</li>
    <li>Varna</li>
    <li>Plovdiv</li>
    <li>Bourgas</li>
    <li>Rousse</li>
</ul>
<button id="showTownsButton">Show Towns</button>
<div id="selectedTowns"></div>


<script>
    function attachEvents() {
        $('#items li').click(function () {
            if ($(this).attr('data-selected')) {
                $(this).css('background-color', '')
                $(this).removeAttr('data-selected')
            } else {
                $(this).css('background-color', '#DDD')
                $(this).attr('data-selected', true)
            }
        })

        $('#showTownsButton').click(function () {
            let townsToShow = $('#items li')
                    .toArray()
                    .filter(x => $(x).attr('data-selected'))
                    .map(x=>$(x).text())
                    .join(', ')

            $('#selectedTowns').text(`Selected towns: ${townsToShow}`)
        })
    }
</script>

<script>$(attachEvents())</script>

</body>
</html>
