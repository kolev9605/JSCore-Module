<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Search in List</title>
    <script src="https://code.jquery.com/jquery-3.1.1.min.js" integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8="   crossorigin="anonymous"></script>
    <script src="search.js"></script>
</head>
<body>
<ul id="towns">
    <li>Sofia</li>
    <li>Pleven</li>
    <li>Varna</li>
    <li>Plovdiv</li>
</ul>
<input type="text" id="searchText" />
<button onclick="search()">Search</button>
<div id="result"></div>

<script>
    function search() {
        let searchText = $('#searchText').val();
        let count = 0;
        let itemsText = $('#towns li')
                .toArray()
                .forEach(function (town) {
                    if($(town).text().indexOf(searchText) != -1) {
                        $(town).css('font-weight', 'bold')
                        count++;
                    } else {
                        $(town).css('font-weight', '')
                    }
                });

        $('#result').text('')
        $('#result').append(count + ' matches found.')
    }
</script>
</body>
</html>
