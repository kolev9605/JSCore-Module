<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Increment Counter</title>
    <script src="jquery-3.1.1.min.js"></script>
</head>
<body>
<div id="wrapper">
</div>
<script>
    window.onload = function(){
        increment("#wrapper");
    }

    function increment() {
        $('#wrapper')
                .append($('<textarea class="counter" disabled="true">').val(0))
                .append($('<button class="btn" id="incrementBtn">Increment</button>').appendTo('#wrapper'))
                .append($('<button class="btn" id="addBtn">Add</button>').appendTo('#wrapper'))
                .append($('<ul class="results"></ul>').appendTo('#wrapper'))

        $('#incrementBtn').click(function () {
            $('.counter').val(Number($('.counter').val()) + 1);
        })

        $('#addBtn').click(function () {
            let currentValue = Number($('.counter').val())
            $('.results')
                    .append($('<li>').append(currentValue))
        })
    }

</script>
</body>
</html>
