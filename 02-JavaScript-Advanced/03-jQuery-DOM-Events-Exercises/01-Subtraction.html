<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Subtraction</title>
    <script src="jquery-3.1.1.min.js"></script>
</head>
<body>
<div id="wrapper">
    <input type="text" id="firstNumber" value="13.33" disabled>
    <input type="text" id="secondNumber" value="22.18" disabled>

    <div id="result"></div>
</div>
<script src="subtract.js"></script>
<script>
    window.onload = function () {
        subtract();
    }

    function subtract() {
        let num1 = Number($('#firstNumber').val())
        let num2 = Number($('#secondNumber').val())

        $('#result').text(num1-num2)
    }
</script>
</body>
</html>
