<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Book Generator</title>
    <script src="https://code.jquery.com/jquery-3.1.0.min.js"
            integrity="sha256-cCueBR6CsyA4/9szpPfrX3s49M9vUU5BgtiJj06wt/s="
            crossorigin="anonymous"></script>
</head>
<body>
<div id="wrapper">

</div>
<script>
    window.onload = function () {
        createBook("#wrapper", "Alice in Wonderland", "Lewis Carroll", 1111);
        createBook("#wrapper", "kurwa", "asd", 222);
    }
</script>

<script>
    let createBook = (function createBook() {
        let id = 1;
        return function (selector, title, author, isbn) {
            let selectButton = $('<button>Select</button>')
            let deselectButton = $('<button>Deselect</button>')
            selectButton.click(function () {
                $(this).parent().css('border', '2px solid blue')
            })

            deselectButton.click(function () {
                $(this).parent().css('border', '')
            })
            $(selector)
                    .append($('<div>')
                            .attr('id', 'book' + id)
                            .append($('<p class="title">').append(title))
                            .append($('<p class="author">').append(author))
                            .append($('<p class="isbn">').append(isbn))
                            .append(selectButton)
                            .append(deselectButton))



            id++
        }
    })()

</script>
</body>
</html>
