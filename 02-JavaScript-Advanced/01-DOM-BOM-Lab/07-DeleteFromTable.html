<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<table border="1" id="customers">
    <tr><th>Name</th><th>Email</th></tr>
    <tr><td>Eve</td><td>eve@gmail.com</td></tr>
    <tr><td>Nick</td><td>nick@yahooo.com</td></tr>
    <tr><td>Didi</td><td>didi@didi.net</td></tr>
    <tr><td>Tedy</td><td>tedy@tedy.com</td></tr>
</table>
Email: <input type="text" name="email" />
<button onclick="deleteByEmail()">Delete</button>
<script>
    function deleteByEmail() {
        let emailToDelete = document.getElementsByName('email')[0].value;
        let rows = document.querySelectorAll('#customers tr');
        let result = document.getElementById('result');
        result.id = 'result';
        for (let row of rows) {
            let email = row.children[1].textContent;
            if (emailToDelete == email) {
                row.children[1].parentNode.parentNode.removeChild(row)
                return
            }
        }
        result.textContent = 'Not found.'
        document.body.appendChild(result)
    }
</script>
<div id="result" />
</body>
</html>
